<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To-do List</h1>
        <div class="input-container">
            <input class="todo-input" placeholder="Add a new task...">
            <button class="add-button">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>
        <div class="filters">
            <div class="filter" data-filter="completed">Completed</div>
            <div class="filter" data-filter="pending">Incomplete</div>
            <div class="delete-all">Delete All</div>
        </div>
        <div class="todos-container">
            <ul class="todos"></ul>
            <img class="empty-image" src="empty-removebg-preview.png" alt="No tasks available" style="display: none;">
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
